version: '3.8'

services:
  backend:
    build: ./server
    container_name: clara-dashboard-backend
    ports:
      - "3001:3000"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=3000
      - DB_PATH=/app/data/clara.db
    networks:
      - clara-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./client
    container_name: clara-dashboard-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - clara-network
    restart: unless-stopped

networks:
  clara-network:
    driver: bridge

volumes:
  data:
