version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clara-dashboard
    ports:
      - "8081:3000"
    networks:
      - dashboard-network
    restart: unless-stopped
    volumes:
      # Mount backup directory read-only
      - /Users/nora/.openclaw-backups:/backups:ro
      # Mount OpenClaw binary for cron queries (if available on host)
      - /opt/homebrew/bin/openclaw:/usr/local/bin/openclaw:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  dashboard-network:
    driver: bridge
